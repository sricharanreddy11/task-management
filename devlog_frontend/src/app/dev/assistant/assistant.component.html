<div class="flex h-screen antialiased dark:text-gray-200 dark:bg-gray-900">
    <div class="flex flex-row h-full w-full overflow-x-hidden">
      <div class="flex flex-col flex-auto h-full p-6">
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl dark:bg-gray-800 h-full p-4 shadow-lg">
  
          <!-- Clear Chat Button at the top -->
          <div class="flex justify-end mb-4">
            <button
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              (click)="clearChat()"
            >
              Clear Chat
            </button>
          </div>
  
          <!-- Chat Messages Area -->
          <div class="flex flex-col h-full overflow-x-auto mb-4">
            <div class="flex flex-col h-full">
              <div class="grid grid-cols-12 gap-y-2">
                <div *ngFor="let message of messages; let i = index" [ngClass]="message.sender === 'user' ? 'col-start-6 col-end-13 p-3' : 'col-start-1 col-end-8 p-3'">
                  <div [ngClass]="message.sender === 'user' ? 'flex items-center justify-start flex-row-reverse' : 'flex flex-row items-center'">
                    <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-600 text-white flex-shrink-0">{{ message.sender === 'user' ? 'U' : 'A' }}</div>
                    <div [ngClass]="message.sender === 'user' ? 'relative mr-3 text-sm bg-indigo-200 dark:bg-indigo-700 py-2 px-4 shadow-md rounded-xl' : 'relative ml-3 text-sm dark:bg-gray-700 py-2 px-4 shadow-md rounded-xl'">
                      <div class="dark:text-gray-100">{{ message.text }}</div>
                    </div>
                  </div>
                </div>
                <!-- Loading Indicator -->
                <div *ngIf="isLoading" class="col-start-1 col-end-13 p-3 rounded-lg text-center">
                  <div class="flex items-center justify-center">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-600 h-8 w-8"></div>
                    <span class="ml-2 text-gray-400">Sending...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Input area -->
          <div class="flex flex-row items-center h-16 rounded-xl w-full px-4 dark:bg-gray-700">
            <div class="flex-grow ml-4">
              <div class="relative w-full">
                <input
                  [(ngModel)]="userPrompt"
                  type="text"
                  class="flex w-full border border-gray-600 rounded-xl focus:outline-none focus:border-indigo-500 dark:bg-gray-800 dark:text-white pl-4 h-10"
                  placeholder="Type your message..."
                  (keyup.enter)="sendMessage()"
                />
              </div>
            </div>
            <div class="ml-4">
              <button
                class="flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 rounded-xl text-white px-4 py-1 flex-shrink-0"
                (click)="sendMessage()"
              >
                <span>Send</span>
                <span class="ml-2">
                  <svg
                    class="w-4 h-4 transform rotate-45 -mt-px"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                    ></path>
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
