<app-modal modalHeading="View Task" #modal>
    <div class="max-w-screen-md mx-auto px-6">
        @if(task){
            <div class="bg-white dark:bg-gray-900 rounded-lg p-8">
                <!-- Task Title -->
                <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6">{{ task.title }}</h1>
        
                <!-- Task Details -->
                <div class="space-y-4">
                    <!-- Description -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Description</h2>
                        <p class="mt-2 text-gray-700 dark:text-gray-300">{{ task.description }}</p>
                    </div>
        
                    <!-- Due Date -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Due Date</h2>
                        <p class="mt-2 text-gray-700 dark:text-gray-300">{{ task.due_date | date:'medium' }}</p>
                    </div>
        
                    <!-- Priority -->
                    <div class="flex items-center">
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mr-2">Priority:</h2>
                        <span class="px-3 py-1 text-sm font-medium text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-700 rounded-lg">
                            {{ task.priority | prioritypipe }}
                        </span>
                    </div>
        
                    <!-- Status -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Status</h2>
                        <select class="mt-2 px-3 py-2 text-sm font-medium text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-700 rounded-lg">
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
        
                <!-- Action Buttons -->
                <div class="mt-8 flex justify-end space-x-4">
                    <button (click)="updateTask()" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                        Update Task
                    </button>
                </div>
            </div>
        }
        @else {
            <app-loading-spinner/>
        }
        
    </div>
</app-modal>
