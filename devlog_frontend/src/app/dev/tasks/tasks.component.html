<app-new-task #newTask></app-new-task>
<app-task #taskDetail [task]="selectedTask"></app-task>

<section class="bg-gray-50 my-5 flex items-center dark:bg-gray-900">
  <div class="max-w-screen-xl px-4 mx-auto lg:px-12 w-full">
    <div class="relative bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
      <div class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
        <div class="w-full md:w-1/2">
          <form class="flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" id="simple-search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search" required="">
            </div>
          </form>
        </div>
        <div class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3">
          <button (click)="newTask.openForm()" type="button" class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
            <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
            </svg>
            Add Task
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="relative mr-10 overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Task name</th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">Status</div>
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">Priority</div>
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">Due Date</div>
        </th>
        <th scope="col" class="px-6 py-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
       @for (task of tasks; track $index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{task.title}}</th>
        <td class="px-6 py-4">{{task.status | statuspipe}}</td>
        <td class="px-6 py-4">{{task.priority| prioritypipe}}</td>
        <td class="px-6 py-4">{{task.due_date | date}}</td>
        <td class="px-6 py-4 flex justify-center space-x-4">
          <button (click)="selectTask(task); taskDetail.openForm()" type="button" class="text-blue-600 dark:text-blue-400 hover:underline">View</button>
          <button (click)="completeTask(task)" type="button" class="text-green-600 dark:text-green-400 hover:underline">Complete</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>
