@if(isLoading === true){
  <app-loading-spinner/>
}
@else{
  <div class="max-w-lg mx-auto text-center bg-white dark:bg-slate-800 px-4 sm:px-8 py-10 rounded-xl shadow">
      <header class="mb-8">
          <h1 class="text-2xl font-bold mb-1 dark:text-white">OTP Verification</h1>
          <p class="text-[15px] text-slate-500 dark:text-slate-400">{{data?.message}}</p>
      </header>
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
          @if(message){
              <div class="bg-blue-100 dark:bg-blue-900 border border-blue-400 dark:border-blue-500 text-blue-700 dark:text-blue-200 px-4 py-3 mb-2 rounded relative" role="alert">
                  <strong class="font-bold">{{message}}!</strong>
                  <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                      <svg (click)="closeMessage()" class="fill-current h-6 w-6 text-blue-500 dark:text-blue-300" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                  </span>
              </div>
          }
          <div class="flex items-center justify-center gap-2 sm:gap-3">
              <input
                  *ngFor="let control of otpControls; let i = index"
                  formControlName="{{control}}"
                  type="text"
                  class="w-10 h-10 sm:w-12 sm:h-12 text-center text-lg sm:text-xl font-normal text-slate-900 dark:text-white bg-slate-100 dark:bg-slate-700 border border-transparent hover:border-slate-200 dark:hover:border-slate-500 appearance-none rounded p-2 sm:p-4 outline-none focus:bg-white dark:focus:bg-slate-600 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 dark:focus:ring-indigo-800"
                  maxlength="1"
                  (input)="onInput($event, i)"
                  (keydown)="onKeyDown($event, i)"
                  (focus)="onFocus($event)"
                  (paste)="onPaste($event)" />
          </div>
          <div class="max-w-[260px] mx-auto mt-4">
              <button type="submit"
                  class="w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-indigo-500 hover:bg-indigo-600 dark:bg-indigo-600 dark:hover:bg-indigo-700 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-indigo-950/10 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 dark:focus:ring-indigo-800 transition-colors duration-150">Verify OTP</button>
          </div>
      </form>
      <div class="text-sm text-slate-500 dark:text-slate-400 mt-4">Didn't receive code? <a class="font-medium text-indigo-500 dark:text-indigo-400 hover:text-indigo-600 dark:hover:text-indigo-500" href="#0">Resend</a></div>
  </div>
}
